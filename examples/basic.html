<!doctype html><title>augmented gesture examples</title>
<script src="../vendor/requestanimationframe.js"></script>

<script src="../vendor/imageprocessing.js"></script>

<script src="../vendor/dat.gui/dat.gui.js"></script>

<script src="../src/augmentedgesture.js"></script>
<script src="../src/gesturerecognition.js"></script>

<script src="../vendor/Stats.js"></script>


<!--<script src="../build/augmentedgesture.js"></script>
-->
<body><script>
	var aGesture	= new AugmentedGesture().enableDatGui().start().domElementFullpage();

	aGesture.statsInsert();
	
	//setTimeout(function(){
	//	aGesture.destroy();
	//}, 2000)


	var pointerId	= "Green ball";
	var pointerOpts	= new AugmentedGesture.OptionPointer();
	aGesture.addPointer(pointerId, pointerOpts);

	pointerOpts.pointer.crossColor	= {r:    0, g: 255, b:   0};
	pointerOpts.colorFilter.r	= {min:   0, max: 110};
	pointerOpts.colorFilter.g	= {min: 110, max: 255};
	pointerOpts.colorFilter.b	= {min: 110, max: 255};

	aGesture.bind("mouseup."+pointerId, function(e){
		console.log("mouseup", e)
	})
	aGesture.bind("mousedown."+pointerId, function(e){
		console.log("mousedown", e)
	})
	aGesture.bind("mousemove."+pointerId, function(e){
		console.log("mousemove", e)
	})
	aGesture.bind("click."+pointerId, function(e){
		console.log("click", e)
	})

</script></body>
